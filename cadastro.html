<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - CORNEAAPP | Transplante de Córnea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos consistentes com a tela de login */
        :root {
            --primary-blue: #1a5276;
            --hover-blue: #2980b9;
            --error-red: #e74c3c;
            --success-green: #27ae60;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .account-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .brand-header {
            margin-bottom: 2rem;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: var(--primary-blue);
            font-size: 1.8rem;
            font-weight: 700;
        }

        .logo-icon {
            font-size: 2.2rem;
            color: var(--success-green);
        }

        /* Estilos específicos para formulários */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-blue);
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .input-field:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(26, 82, 118, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        /* Botões e interações */
        .action-btn {
            background: var(--primary-blue);
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: var(--hover-blue);
            transform: translateY(-2px);
        }

        .alert {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-error {
            background: #fee;
            border: 1px solid var(--error-red);
            color: var(--error-red);
        }

        .alert-success {
            background: #effaf1;
            border: 1px solid var(--success-green);
            color: var(--success-green);
        }

        .version-info {
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="account-container">
        <div class="brand-header">
            <div class="brand-logo">
                <i class="fas fa-eye logo-icon"></i>
                <span>CORNEAAPP</span>
            </div>
            <p style="color: #555; margin-top: 8px;">Gerenciamento de Conta</p>
        </div>

        <!-- Seletor de Ação -->
        <div class="action-selector mb-4">
            <button class="action-btn active" id="createAccountBtn">Criar Nova Conta</button>
            <button class="action-btn" id="changePasswordBtn">Alterar Senha</button>
        </div>

        <!-- Mensagens -->
        <div class="alert alert-error" id="errorAlert"></div>
        <div class="alert alert-success" id="successAlert"></div>

        <!-- Formulário de Criação de Conta -->
        <form id="createAccountForm" style="display: block;">
            <div class="form-group">
                <label class="form-label">Nome Completo</label>
                <input type="text" class="input-field" placeholder="Maria da Silva" id="fullName" required>
            </div>

            <div class="form-group">
                <label class="form-label">E-mail Institucional</label>
                <input type="email" class="input-field" placeholder="exemplo@hospital.com" id="email" required>
            </div>

            <div class="form-group">
                <label class="form-label">Senha</label>
                <div class="password-wrapper">
                    <input type="password" class="input-field" placeholder="••••••••" id="password" required minlength="6">
                    <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Confirmar Senha</label>
                <input type="password" class="input-field" placeholder="••••••••" id="confirmPassword" required>
            </div>

            <button type="submit" class="action-btn">
                <i class="fas fa-user-plus"></i> Criar Conta
            </button>
        </form>

        <!-- Formulário de Alteração de Senha -->
        <form id="changePasswordForm" style="display: none;">
            <div class="form-group">
                <label class="form-label">Senha Atual</label>
                <div class="password-wrapper">
                    <input type="password" class="input-field" placeholder="••••••••" id="currentPassword" required>
                    <i class="fas fa-eye-slash toggle-password" id="toggleCurrentPassword"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Nova Senha</label>
                <div class="password-wrapper">
                    <input type="password" class="input-field" placeholder="••••••••" id="newPassword" required minlength="6">
                    <i class="fas fa-eye-slash toggle-password" id="toggleNewPassword"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Confirmar Nova Senha</label>
                <input type="password" class="input-field" placeholder="••••••••" id="confirmNewPassword" required>
            </div>

            <button type="submit" class="action-btn">
                <i class="fas fa-sync-alt"></i> Atualizar Senha
            </button>
        </form>

        <div class="version-info">
            v2.7.1 | © 2023 CORNEAAPP | Atualizado em 15/10/2023
        </div>
    </div>

    <script>
        // Alternar entre formulários
        document.getElementById('createAccountBtn').addEventListener('click', () => {
            document.getElementById('createAccountForm').style.display = 'block';
            document.getElementById('changePasswordForm').style.display = 'none';
            document.querySelectorAll('.action-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        });

        document.getElementById('changePasswordBtn').addEventListener('click', () => {
            document.getElementById('createAccountForm').style.display = 'none';
            document.getElementById('changePasswordForm').style.display = 'block';
            document.querySelectorAll('.action-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        });

        // Controle de visibilidade de senha
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', () => {
                const input = icon.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                } else {
                    input.type = 'password';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                }
            });
        });

        // Validação de formulário
        document.getElementById('createAccountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showError('As senhas não coincidem!');
                return;
            }
            handleSubmission('createAccountBtn', 'Conta criada com sucesso!');
        });

        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmNewPassword) {
                showError('As novas senhas não coincidem!');
                return;
            }
            handleSubmission('changePasswordBtn', 'Senha atualizada com sucesso!');
        });

        function handleSubmission(btnId, successMessage) {
            const btn = document.getElementById(btnId);
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processando...';
            btn.disabled = true;

            setTimeout(() => {
                document.getElementById('successAlert').textContent = successMessage;
                document.getElementById('successAlert').style.display = 'block';
                document.getElementById('errorAlert').style.display = 'none';
                btn.innerHTML = btnId === 'createAccountBtn' 
                    ? '<i class="fas fa-user-plus"></i> Criar Conta' 
                    : '<i class="fas fa-sync-alt"></i> Atualizar Senha';
                btn.disabled = false;
            }, 2000);
        }

        function showError(message) {
            document.getElementById('errorAlert').textContent = message;
            document.getElementById('errorAlert').style.display = 'block';
            document.getElementById('successAlert').style.display = 'none';
        }
    </script>
</body>
</html>
